<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt | Sanela Jovanović</title>
    <link rel="stylesheet" href="style.css" />

    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("4uyBorM80aEJgDm_8"); // PUBLIC KEY
        })();
    </script>
</head>

<body>

<header>
    <div class="logo-container">
        <div class="logo">Sanela Jovanović</div>
        <div class="logo-subtitle">LEAN LIFE COACH</div>
    </div>

    <nav>
        <ul id="nav-menu">
            <li><a href="index.html">POČETNA</a></li>
            <li><a href="o-meni.html">O MENI</a></li>
            <li><a href="usluge.html">USLUGE</a></li>
            <li><a href="blog.html">BLOG</a></li>
            <li><a href="besplatno.html">BESPLATNO</a></li>
            <li><a class="active" href="kontakt.html">KONTAKT</a></li>
        </ul>
    </nav>

    <div class="hamburger" onclick="document.getElementById('nav-menu').classList.toggle('show')">
        <div></div>
        <div></div>
        <div></div>
    </div>
</header>

<section class="page-intro">
    <h1>Kontakt</h1>
    <p class="subtitle">Radujem se vašoj poruci ❤</p>
</section>

<section class="contact-section">

    <div class="contact-wrapper">

        <!-- KONTAKT FORMA -->
        <div class="contact-form">
            <h2>Pošaljite poruku</h2>

            <form id="contactForm">
                <label for="name">Ime i prezime:</label>
                <input type="text" id="name" name="name" required />

                <label for="email">Email adresa:</label>
                <input type="email" id="email" name="email" required />

                <label for="message">Vaša poruka:</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="submit" class="btn-submit">Pošalji poruku</button>
            </form>

            <p id="form-status" style="margin-top:15px; font-weight:bold;"></p>
        </div>

        <!-- NEWSLETTER -->
        <div class="newsletter-box">
            <h2>Prijava na newsletter</h2>

            <form id="newsletterForm">
                <label for="nl-name">Ime i prezime:</label>
                <input type="text" id="nl-name" name="name" required />

                <label for="nl-email">Email:</label>
                <input type="email" id="nl-email" name="email" required />

                <button type="submit" class="btn-submit">Prijavi se</button>
            </form>

            <p id="newsletter-status" style="margin-top:15px; font-weight:bold;"></p>
        </div>

    </div>

    <!-- IKONICE DRUŠTVENIH MREŽA -->
    <div class="social-links">
        <a href="#" target="_blank">Facebook</a>
        <a href="#" target="_blank">Instagram</a>
        <a href="#" target="_blank">LinkedIn</a>
        <a href="#" target="_blank">YouTube</a>
    </div>

</section>

<footer>
    <p>© 2025 Sanela Jovanović | Lean Life Coach</p>
</footer>

<!-- EMAILJS – FUNKCIJE -->
<script>
document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();

    emailjs.send("service_gvtuiiq", "template_6vy581d", {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value
    })
    .then(() => {
        document.getElementById("form-status").textContent = "Poruka je uspešno poslata!";
        document.getElementById("contactForm").reset();
    })
    .catch(() => {
        document.getElementById("form-status").textContent = "Došlo je do greške. Pokušajte ponovo.";
    });
});

document.getElementById("newsletterForm").addEventListener("submit", function(e) {
    e.preventDefault();

    emailjs.send("service_gvtuiiq", "template_6vy581d", {
        name: document.getElementById("nl-name").value,
        email: document.getElementById("nl-email").value,
        message: "Newsletter prijava"
    })
    .then(() => {
        document.getElementById("newsletter-status").textContent = "Uspešno ste prijavljeni!";
        document.getElementById("newsletterForm").reset();
    })
    .catch(() => {
        document.getElementById("newsletter-status").textContent = "Greška. Pokušajte ponovo.";
    });
});
</script>

</body>
</html>
