<!-- INTRO -->
<section class="page-intro">
    <h1>Kontakt</h1>
    <p class="subtitle">Tu sam da odgovorim na svako pitanje.</p>
</section>

<!-- KONTAKT SEKCIJA -->
<section class="contact-section">

    <div class="contact-wrapper">

        <!-- FORMULAR -->
        <div class="contact-form">
            <h2>Pošalji poruku</h2>

            <form action="https://formsubmit.co/sanelajovanovic90@hotmail.com" method="POST">

                <label for="ime">Ime i prezime:</label>
                <input type="text" id="ime" name="ime" required>

                <label for="email">Email adresa:</label>
                <input type="email" id="email" name="email" required>

                <label for="poruka">Poruka:</label>
                <textarea id="poruka" name="poruka" rows="6" required></textarea>

                <button type="submit" class="btn-submit">Pošalji</button>

                <!-- SKRIVENA PODEŠAVANJA -->
                <input type="hidden" name="_next" value="https://leanlifecoach.github.io/SanelaJovanovic/hvala.html">
                <input type="hidden" name="_captcha" value="false">
            </form>
        </div>

        <!-- NEWSLETTER -->
        <div class="newsletter-box">
            <h2>Prijava na newsletter</h2>

            <form action="https://formsubmit.co/sanelajovanovic90@hotmail.com" method="POST">

                <label for="newsletter-email">Email adresa:</label>
                <input type="email" id="newsletter-email" name="email" required>

                <button type="submit" class="btn-submit">Prijavi me</button>

                <!-- SKRIVENA PODEŠAVANJA -->
                <input type="hidden" name="_next" value="https://leanlifecoach.github.io/SanelaJovanovic/hvala.html">
                <input type="hidden" name="_captcha" value="false">
            </form>
        </div>

    </div>

    <!-- DRUŠTVENE MREŽE -->
    <div class="social-links">
        <a href="#">Instagram</a>
        <a href="#">Facebook</a>
        <a href="#">LinkedIn</a>
        <a href="#">YouTube</a>
    </div>

</section>
